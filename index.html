<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Modularizacion</title>
  </head>
  <body>
    <h1>Tema de Modularizacion</h1>
    <main>
      <!--Agregar cita-->
      <div class="card mt-5">
        <div class="card-body">
          <form id="formulario">
            <h1 class="card-title text-center">Agregar Citas</h1>
            <hr />

            <div class="orm-group row">
              <label class="col-sm-4 col-lg-2 col-form-label">Nombre</label>
              <div class="mb-4 mb-lg-0">
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  class="form-control"
                  placeholder="Tu nombre"
                  autocomplete="off"
                />
              </div>
            </div>

            <div class="form-group row mt-3">
              <label class="col-sm-4 col-lg-2 col-form-label">Fecha</label>
              <div class="form-group col-sm-8 col-lg-4">
                <input
                  type="date"
                  id="fecha"
                  name="fecha"
                  class="form-control"
                  autocomplete="off"
                />
              </div>

              <label class="col-sm-4 col-lg-2 col-form-label">hora</label>
              <div class="form-group col-sm-8 col-lg-4">
                <input
                  type="time"
                  id="hora"
                  name="hora"
                  class="form-control"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-2 col-form-label">Sintomas</label>
              <div class="form-group">
                <textarea
                  id="sintomas"
                  name="sintomas"
                  class="form-control"
                  autocomplete="off"
                >
                </textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>


      <!--Listar citas-->
        <div class="card mt-5" id="listar"> 
            <div>
                <h2 class="card-title text-center">Agenda</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Síntomas</th>
                                <th>Acción</th>
                            </tr>
                            <tbody id="listarCita">
                                
                            </tbody>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-------CDN de Axios para manejar las promesas--------->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--------scripts de type Module ------------>
    <script src="./scripts/principal.js" type="module"></script>
  </body>
</html>
